{% extends "cda/base.html" %}

{% block main %}

<div x-data="contact_us_data('{{listing_id}}')">

    <form @submit.prevent="sendMessageToAdmin" class="small-form box has-background-light mt-6">

        <h1 class="title is-4 has-text-grey mb-6">Trimite-ne un mesaj</h1>

        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input x-model="email" name="email" maxlength="50" class="input is-large" type="email" required>
            </div>
        </div>

        <div class="field">
            <label class="label">Mesajul tau</label>
            <div class="control">
                <textarea x-model="message" name="message" class="textarea" maxlength="3000" required>
                </textarea>
            </div>
            <p class="help has-text-grey">Raporteaza anuntul / Solicita mai multe anunturi / Trimite o sezizare / Etc
            </p>
        </div>

        <div class="field is-grouped mt-6">
            <div class="control">
                <button type="submit" x-bind:class="loading ? 'is-loading' : ''" class="button is-link">Trimite</button>
            </div>
            <div class="control">
                <a x-bind:class="loading ? 'is-loading' : ''" class="button is-link is-light"
                    href="/cda/contul-meu">Inapoi</a>
            </div>
        </div>

    </form>


    <div x-cloak x-show="messageSent == false;" class="notification is-danger">
        Mesajul nu a putut fi trimis. Incearca din nou.
    </div>

    <div x-cloak x-show="messageSent == true;" class="notification is-success">
        Mesajul a fost trimis
    </div>

</div>


{% endblock main %}
