<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Colegi de apartament - Gaseste apartamentul, alege-ti colegii, imparte chiria, fa economii">
    <meta name="keywords"
        content="colegi de apartament, inchiriere camera in apartament, caut coleg, caut camera in apartament">
    <link rel='icon' type='image/png' href='/public/sfg/assets/favicon.ico'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/bulma.min.css">
    <link rel="stylesheet" href="/public/common.css">
    <script defer src="/public/cda.js"></script>
    <script defer src="/public/alpine.min.js"></script>
    <title>Colegi de apartament</title>
</head>

<body>

    <nav x-data="{showBurgerMenu: false}" class="navbar has-background-light" role="navigation"
        aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item is-size-5 has-text-weight-bold ml-3" href="/cda/anunturi">
                <svg viewBox="0 0 24 24" class="mr-2" width="24" height="24"  fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M18 7.16C17.94 7.15 17.87 7.15 17.81 7.16C16.43 7.11 15.33 5.98 15.33 4.58C15.33 3.15 16.48 2 17.91 2C19.34 2 20.49 3.16 20.49 4.58C20.48 5.98 19.38 7.11 18 7.16Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M16.9699 14.44C18.3399 14.67 19.8499 14.43 20.9099 13.72C22.3199 12.78 22.3199 11.24 20.9099 10.3C19.8399 9.59004 18.3099 9.35003 16.9399 9.59003" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M5.96998 7.16C6.02998 7.15 6.09998 7.15 6.15998 7.16C7.53998 7.11 8.63998 5.98 8.63998 4.58C8.63998 3.15 7.48998 2 6.05998 2C4.62998 2 3.47998 3.16 3.47998 4.58C3.48998 5.98 4.58998 7.11 5.96998 7.16Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M6.99994 14.44C5.62994 14.67 4.11994 14.43 3.05994 13.72C1.64994 12.78 1.64994 11.24 3.05994 10.3C4.12994 9.59004 5.65994 9.35003 7.02994 9.59003" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M12 14.63C11.94 14.62 11.87 14.62 11.81 14.63C10.43 14.58 9.32996 13.45 9.32996 12.05C9.32996 10.62 10.48 9.46997 11.91 9.46997C13.34 9.46997 14.49 10.63 14.49 12.05C14.48 13.45 13.38 14.59 12 14.63Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M9.08997 17.78C7.67997 18.72 7.67997 20.26 9.08997 21.2C10.69 22.27 13.31 22.27 14.91 21.2C16.32 20.26 16.32 18.72 14.91 17.78C13.32 16.72 10.69 16.72 9.08997 17.78Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                colegideapartament
            </a>

            <a role="button" x-on:click="showBurgerMenu = !showBurgerMenu"
                x-bind:class="showBurgerMenu ? 'is-active': ''" class="navbar-burger" aria-label="menu"
                aria-expanded="false" data-target="navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbar" x-bind:class="showBurgerMenu ? 'is-active': ''" class="navbar-menu">
            <div class="navbar-start is-hidden">
                <a class="navbar-item">
                    Blog
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons is-justify-content-end">
                        <a href="/cda/adauga-anunt" class="button is-primary">
                            <strong>Adauga anunt</strong>
                        </a>
                        {% if logged %}
                        <a class="button is-link is-light" href="/cda/contul-meu">
                            Contul meu
                        </a>
                        {% else %}
                        <a href="/cda/autentificare" class="button is-link is-light">
                            Intra in cont
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container min-100vh px-2">
        {% block main %}

        {% endblock main %}
    </main>

    <footer class="footer mt-12 is-flex is-justify-content-space-around" style="gap:2rem;">
        <div class="is-flex is-flex-direction-column">
            <h4 class="has-text-weight-bold">Politici</h4>
            <a href="/cda/despre-noi">Despre noi</a>
            <a href="/cda/politica-cookies">Politica cookies</a>
            <a href="/cda/politica-de-confidentialitate">Politica de confidentialitate</a>
            <a href="/cda/termeni-si-conditii">Termeni si conditii</a>
        </div>
        <div class="is-flex is-flex-direction-column">
            <h4 class="has-text-weight-bold">Links</h4>
            <a href="/cda/anunturi?cautare=bucuresti">Bucuresti</a>
            <a href="/cda/anunturi?cautare=cluj">Cluj</a>
            <a href="/cda/anunturi?cautare=iasi">Iasi</a>
            <a href="/cda/anunturi?cautare=timisoara">Timisoara</a>
            <a href="/cda/admin/caut-coleg-apartament">De ce colegi de apartament?</a>
        </div>
    </footer>
</body>

</html>
